<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Registration - Angular 17 Reactive forms with validation</h3> &nbsp; &nbsp;
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" class="form-control" formControlName="mobNumber">
                    </div>
                    <div class="form-group">
                        <label for="age">Enter Your Age</label>
                        <input type="number" class="form-control" formControlName="age">
                    </div>
                    <div class="form-group">
                        <label for="dob">Enter Your DOB</label>
                        <input type="date" class="form-control" formControlName="dob">
                    </div>
                    <!---------New Row------------>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="pi@gmail.com" formControlName="email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Pasword</label>
                            <input type="password" class="form-control" placeholder="Enter Your password" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" placeholder="12,4 Street New Mumbai" formControlName="addLine1">
                        </div>
                        <div class="form-group">
                            <label for="address2">Address 2</label>
                            <input type="text" class="form-control" placeholder="2nd Floor" formControlName="addLine2">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" placeholder="New Delhi" formControlName="city">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <select id="inputState" class="form-control" formControlName="state">
                                <option selected>Choose..</option>
                                <option>..</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zip">Zip Code</label>
                            <input type="text" class="form-control" placeholder="452007" formControlName="zipCode">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="language">Language</label>
                        <select multiple class="form-control" formControlname="language">
                            <option>Hindi</option>
                            <option>English</option>
                            <option>Telgu</option>
                            <option>Gujrati</option>
                            <option>Sindhi</option>
                            <option>Others</option>
                        </select>
                    </div>&nbsp;
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-inline" formControlName="gender" value="Male">
                            <label for="Male" class="form-check-inline">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-inline" formControlName="gender" value="female">
                            <label for="female" class="form-check-inline">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-inline" formControlName="gender" value="others" disabled>
                            <label for="others" class="form-check-inline">Others</label>
                        </div>
                    </div>&nbsp;
                    <div class="form-group">
                        <label for="somethingAboutYou">Something About You</label>
                        <textarea class="form-control" rows="3" formControlName="aboutYou"></textarea>
                    </div>&nbsp;
                    <div class="form-group">
                        <label for="uploadPhoto">Upload Your Photo</label>
                        <input type="file" class="form-control" formControlName="uploadPhoto">
                    </div>&nbsp;
                    <div class="form-group">
                        <label for="agreetc" class="form-check-inline">Terms and Conditions</label>
                        <input type="checkbox" class="form-check-inline" formControlName="agreetc">
                    </div>&nbsp;
                    <div class="form-group">
                        <label for="role">What Do You Want ?</label>&nbsp;
                        <select class="form-control" formControlName="role">
                            <option value="seller">Seller</option>
                            <option value="buyer">Buyer</option>
                        </select>&nbsp;
                    </div>
                    <div class="form-group"> 
                        <button class="btn btn-primary">Register</button>&nbsp;
                    </div>
                </form>
                <!-- Login Form here -->
                 <p class="sim-pointer" routerLink="/sign-in"> Already have an account ? Click here to login</p>
            </div>
            <div class="col-md-6 offset-md-3">
                <h3>Login - Angular 17 Template Driven Form With Validation</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="userEmail">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                    <p class="sim-pointer" routerLink="/sign-up"> Don't have an account ? Click here to register</p>
                </form>
            </div>
        </div>
    </div>
</div>
